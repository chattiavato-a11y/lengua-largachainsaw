<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Chattia</title>

<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-RXf+QSDCUqpphKAa+WAc3XQ8fE5H1aO/8e2wY+8Q1n8yVwDh1RZTf1TDN8E+u1n7eU5KyY7X2Qo+hqeZZn+UAQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
:root{ --clr-primary:#00c4ff; --clr-accent:#ff3bdb; --clr-bg:#ffffff; --clr-bg-dark:#121212; --clr-tx:#333; --clr-tx-dark:#f0f0f0; }
body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;font-family:system-ui,Segoe UI,Arial,sans-serif;background:var(--clr-bg);color:var(--clr-tx);transition:background .3s,color .3s}
body.dark{--clr-bg:var(--clr-bg-dark);--clr-tx:var(--clr-tx-dark)}
#chatbot-container{position:fixed;width:300px;height:540px;background:#251541;border:2px solid var(--clr-accent);border-radius:18px;box-shadow:0 8px 32px #0006;display:flex;flex-direction:column;overflow:hidden;left:50%;top:50%;transform:translate(-50%,-50%);transition:box-shadow .2s ease}
#chatbot-header{display:flex;justify-content:space-between;align-items:center;gap:.5rem;background:linear-gradient(135deg,var(--clr-primary) 0%,var(--clr-accent) 100%);color:#fff;font-weight:600;font-size:1.1rem;padding:.75rem 1rem}
#chat-log{flex:1;overflow-y:auto;padding:1rem;background:#1b0e2d;color:#eee;font-size:.94rem}
.chat-msg{margin:.5rem 0;max-width:90%}
.user{margin-left:auto;background:var(--clr-primary);color:#000;padding:.5rem .7rem;border-radius:14px 14px 0 14px}
.bot {margin-right:auto;background:#321b53;color:#fff;padding:.5rem .7rem;border-radius:14px 14px 14px 0}
#chatbot-form-container{background:#220f3a;border-top:1px solid var(--clr-accent);padding:.55rem .7rem}
#chatbot-input-row{display:flex;gap:.6rem}
#chatbot-input{flex:1;background:transparent;border:none;color:#fff;font-size:.95rem;padding:.55rem .6rem}
#chatbot-send{display:flex;align-items:center;justify-content:center;gap:6px;background:var(--clr-accent);border:none;color:#fff;font-weight:600;padding:.5rem .9rem;border-radius:8px;cursor:pointer;transition:.3s;box-shadow:0 4px 12px rgba(0,0,0,.25)}
#chatbot-send:disabled{background:rgba(255,59,219,.35);color:rgba(255,255,255,.75);cursor:not-allowed;box-shadow:none}
.turnstile-slot{height:0;overflow:hidden} /* hidden but active */
@media(max-width:480px){#chatbot-container{height:75vh;width:90%}}
</style>
</head>
<body>
<div id="chatbot-container" role="dialog" aria-modal="true">
  <div id="chatbot-header">
    <span id="title">Chattia</span>
    <div><span id="langCtrl" class="ctrl">ES</span>&nbsp;|&nbsp;<span id="themeCtrl" class="ctrl">Dark</span></div>
  </div>
  <div id="chat-log" aria-live="polite"></div>
  <div id="chatbot-form-container">
    <form id="chatbot-input-row" autocomplete="off">
      <div id="turnstile-slot" class="turnstile-slot" aria-hidden="true"></div>
      <input id="turnstile-token" type="hidden" name="cf-turnstile-response" value="" data-require="true">
      <input id="chatbot-input" type="text" placeholder="Type your message… [Enter]" required maxlength="256">
      <button id="chatbot-send" type="submit" disabled aria-label="Send"><i class="fa fa-arrow-right"></i></button>
    </form>
  </div>
</div>

<script src="services/fallback_kb.js"></script>
<script>
const API_BASE   = 'https://ops-chattia-api.grabem-holdem-nuts-right.workers.dev';
const AUTH_URL   = 'https://withered-mouse-9aee.grabem-holdem-nuts-right.workers.dev/auth/issue';
const INTEGRITY_VALUE    = 'https://chattiavato-a11y.github.io';
const INTEGRITY_GATEWAY  = 'https://withered-mouse-9aee.grabem-holdem-nuts-right.workers.dev';
const INTEGRITY_PROTOCOLS= 'CORS,CSP,OPS-CySec-Core,CISA,NIST,PCI-DSS,SHA-384,SHA-512';
const sharedIntegrityHeaders = Object.freeze({
  'X-Integrity': INTEGRITY_VALUE,
  'X-Integrity-Gateway': INTEGRITY_GATEWAY,
  'X-Integrity-Protocols': INTEGRITY_PROTOCOLS
});
const TURNSTILE_SITE_KEY = '0x4AAAAAACBDyXYbdQg180H4';
const ESCALATION_URL = `${INTEGRITY_GATEWAY.replace(/\/$/, '')}/fallback/escalate`;
const CONFIDENCE_THRESHOLD = 0.55;
const MEMORY_KEY = 'chattia.memory.v1';
const MEMORY_WINDOW = 40;

const qs = s => document.querySelector(s);
const log = qs('#chat-log'), form = qs('#chatbot-input-row'), input = qs('#chatbot-input'), send = qs('#chatbot-send');
const turnstileSlot = qs('#turnstile-slot'), turnstileToken = qs('#turnstile-token');
let turnstileFallbackTimer = null;
const state = { conversation:[], isSending:false };
const session = { terminated:false };

function addMsg(t,c){const d=document.createElement('div');d.className='chat-msg '+c;d.textContent=t;log.appendChild(d);log.scrollTop=log.scrollHeight;return d;}
function updateSend(){ const ok = !!input.value.trim() && !state.isSending && (!turnstileToken || turnstileToken.dataset.require!=='true' || !!turnstileToken.value.trim()); send.disabled = !ok || session.terminated; }

function currentLang(){
  const lng = (document.documentElement.lang || 'en').toLowerCase();
  return lng.startsWith('es') ? 'es' : 'en';
}
function fallbackReply(userText){
  try {
    if (window.FallbackKB?.reply) {
      return window.FallbackKB.reply(userText || '', currentLang());
    }
  } catch {}
  return currentLang()==='es'
    ? 'Estoy fuera de línea, pero puedo contarte sobre OPS Remote Professional Network.'
    : 'I’m offline but can still summarize the OPS Remote Professional Network.';
}
function validMemoryEntry(entry){
  return entry && typeof entry === 'object' && typeof entry.role === 'string' && typeof entry.content === 'string';
}
function loadMemory(){
  try {
    const raw = localStorage.getItem(MEMORY_KEY);
    if (!raw) return [];
    const parsed = JSON.parse(raw);
    if (!Array.isArray(parsed)) return [];
    return parsed.filter(validMemoryEntry).slice(-MEMORY_WINDOW);
  } catch {
    return [];
  }
}
function persistMemory(){
  try {
    localStorage.setItem(MEMORY_KEY, JSON.stringify(state.conversation.slice(-MEMORY_WINDOW)));
  } catch {}
}
function recordMessage(role, content, meta = {}){
  state.conversation.push({ role, content, meta, ts: Date.now() });
  if (state.conversation.length > MEMORY_WINDOW) {
    state.conversation = state.conversation.slice(-MEMORY_WINDOW);
  }
  persistMemory();
}
function replayHistory(history){
  history.forEach(msg => addMsg(msg.content, msg.role === 'user' ? 'user' : 'bot'));
}
function bootstrapConversation(){
  const history = loadMemory();
  if (history.length){
    state.conversation = history;
    replayHistory(history);
    return;
  }
  const greeting = fallbackReply('');
  addMsg(greeting,'bot');
  recordMessage('assistant', greeting, { source:'fallback', reason:'greeting' });
}
function notifyEscalation(details = {}){
  const payload = { ...details, lang: currentLang(), conversationTail: state.conversation.slice(-6) };
  try {
    fetch(ESCALATION_URL, {
      method:'POST',
      headers:{ ...sharedIntegrityHeaders, 'Content-Type':'application/json' },
      body: JSON.stringify({ ...payload, timestamp: new Date().toISOString() })
    }).catch(()=>{});
  } catch {}
}
function escalateWithFallback(reason, userText, thinkingEl, extra = {}){
  const fallback = fallbackReply(userText);
  thinkingEl.textContent = fallback;
  recordMessage('assistant', fallback, { source:'fallback', reason, ...extra });
  notifyEscalation({ reason, userText, fallback, ...extra });
}

function sanitizedMessages(){
  return state.conversation.map(item => ({ role: item.role, content: item.content }));
}

function recentSanitized(count){
  const slice = state.conversation.slice(-count);
  return slice.map(item => ({ role: item.role, content: item.content }));
}

bootstrapConversation();
updateSend();

function hexNonce32(){ const u8 = crypto.getRandomValues(new Uint8Array(16)); return [...u8].map(b=>b.toString(16).padStart(2,'0')).join(''); }
async function sha256Hex(input){ const enc = typeof input==='string'? new TextEncoder().encode(input): input; const view = enc instanceof Uint8Array? enc: new Uint8Array(enc); const d = await crypto.subtle.digest('SHA-256', view); return [...new Uint8Array(d)].map(b=>b.toString(16).padStart(2,'0')).join(''); }

async function mintDetachedSignature(path, method, bodySha){
  const ts = Math.floor(Date.now()/1000);
  const nonce = hexNonce32();
  const r = await fetch(AUTH_URL, {
    method:'POST',
    headers:{ ...sharedIntegrityHeaders, 'Content-Type':'application/json' },
    body: JSON.stringify({ ts, nonce, method, path, body_sha256: bodySha })
  });
  if(!r.ok) throw new Error('auth_issue_failed:'+r.status);
  const j = await r.json();
  if(!j.signature) throw new Error('signature_missing');
  return { signature:j.signature, ts:String(ts), nonce };
}

async function signedPost(path, body){
  const method = 'POST';
  const payload = JSON.stringify(body);
  const bodySha = await sha256Hex(payload);
  const { signature, ts, nonce } = await mintDetachedSignature(path, method, bodySha);
  return fetch(API_BASE + path, {
    method,
    headers: { ...sharedIntegrityHeaders, 'Content-Type':'application/json', 'X-Request-Signature':signature, 'X-Request-Timestamp':ts, 'X-Request-Nonce':nonce },
    body: payload
  });
}

form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(session.terminated) return;
  const msg = input.value.trim();
  if(!msg) return;

  addMsg(msg,'user');
  recordMessage('user', msg, { source:'web' });
  input.value=''; updateSend();

  state.isSending = true; updateSend();
  const thinking = addMsg('…','bot');

  try{
    const sanitized = sanitizedMessages();
    const trainingWindow = recentSanitized(6);
    const payload = {
      messages: sanitized,
      training_memory: trainingWindow,
      metadata:{
        channel:'chattia-web',
        locale: currentLang(),
        memory_key: MEMORY_KEY,
        memory_window: state.conversation.length,
        confidence_threshold: CONFIDENCE_THRESHOLD
      }
    };
    const turnToken = turnstileToken?.value?.trim(); if (turnToken) payload['cf-turnstile-response'] = turnToken;

    const r = await signedPost('/api/chat', payload);
    if(!r.ok) throw new Error(`chat_failed:${r.status}`);
    const j = await r.json();
    const reply = (j.reply || '').trim();
    const confidence = typeof j.confidence === 'number' ? j.confidence : null;
    const shouldEscalate = j.escalate === true || !reply || (confidence !== null && confidence < CONFIDENCE_THRESHOLD);
    if (shouldEscalate){
      escalateWithFallback('low_confidence', msg, thinking, { confidence, upstreamReply: reply });
    } else {
      thinking.textContent = reply;
      recordMessage('assistant', reply, { source:'api', confidence });
    }

  }catch(err){
    escalateWithFallback('network_error', msg, thinking, { error: err?.message || 'unknown_error' });
  }finally{
    state.isSending = false; updateSend();
    window.chattiaTurnstile?.clear(true);
    window.chattiaTurnstile?.resetWidget?.();
  }
});

input.addEventListener('input', updateSend);

(function loadTurnstile(){
  if(!turnstileSlot || !TURNSTILE_SITE_KEY) { updateSend(); return; }

  const allowBypass = (reason='unavailable') => {
    if(!turnstileToken) return;
    turnstileToken.dataset.require = 'false';
    turnstileToken.dataset.bypass = reason;
    updateSend();
  };

  const cancelFallback = () => {
    if(turnstileFallbackTimer){ clearTimeout(turnstileFallbackTimer); turnstileFallbackTimer = null; }
  };

  const scheduleFallback = (reason='timeout', delay=6000) => {
    cancelFallback();
    turnstileFallbackTimer = setTimeout(()=> allowBypass(reason), delay);
  };

  scheduleFallback('timeout', 6000);

  const s = document.createElement('script');
  s.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit';
  s.async = true; s.defer = true;
  s.onload = ()=> {
    if(!window.turnstile) { allowBypass('no_api'); return; }
    const id = window.turnstile.render(turnstileSlot, {
      sitekey: TURNSTILE_SITE_KEY, theme:'auto',
      callback(token){
        cancelFallback();
        turnstileToken.value = token;
        turnstileToken.dataset.require = 'false';
        delete turnstileToken.dataset.bypass;
        updateSend();
      },
      'error-callback': ()=>{
        turnstileToken.value='';
        turnstileToken.dataset.require='true';
        updateSend();
        scheduleFallback('error', 4000);
      },
      'expired-callback': ()=>{
        turnstileToken.value='';
        turnstileToken.dataset.require='true';
        updateSend();
        scheduleFallback('expired', 4000);
      }
    });
    window.chattiaTurnstile = {
      setToken(t=''){ turnstileToken.value=t; turnstileToken.dataset.require = t? 'false':'true'; updateSend(); },
      clear(requireNew=false){ turnstileToken.value=''; turnstileToken.dataset.require = requireNew? 'true':'false'; updateSend(); },
      resetWidget(){ try{ window.turnstile.reset(id); }catch{} }
    };
  };
  s.onerror = ()=>{
    cancelFallback();
    allowBypass('load_error');
  };
  document.head.appendChild(s);
})();

document.addEventListener('DOMContentLoaded', updateSend);
</script>
</body>
</html>
